<!doctype html>
<html>
  <head>
    <title>ColoredCow Reading Logs</title>
    <link rel="stylesheet" href="popup.css">
    <style>

    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="formAddReadingLog">
      <h2>Reading Logs</h2>
      <div class="form-field-block">
        <label for="topic">What are you sharing about?</label>
        <input type="text" class="form-field" name="topic" id="topic" required="required">
      </div>
      <div class="form-field-block">
        <label for="reader">Your Name</label>
        <input type="text" class="form-field" name="reader" id="reader" required="required">
      </div>
      <button type="button" id="submitReadingItem">Add this URL to Reading Logs!</button>
      <div id="submittedReadingItem">DONE!</button>
    </form>
  </body>
</html>
