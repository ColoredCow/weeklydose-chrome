<!doctype html>
<html>
	<head>
	<title>ColoredCow WeeklyDose</title>
		<link rel="stylesheet" href="popup.css">
		<script src="jquery-3.3.1.min.js"></script>
		<script src="popup.js" type="text/javascript"></script>
	</head>
	<body>
		<img src="img/gear-min.png" alt="Settings" id="show_settings" class="settings-weeklydose show-settings">
		<div class="settings-weeklydose hide-settings hidden" id="hide_settings">&#10005;</div>
		<form id="form_weeklydose_settings" class="hidden">
			<h2>Configure your settings</h2>
			<div class="form-field-block">
				<label for="settings_recommended_by">Your Name</label>
				<input type="text" class="form-field" name="settings_recommended_by" id="settings_recommended_by" required="required">
			</div>
			<div class="form-field-block">
				<label for="settings_weeklydose_service_url">WeeklyDose Service URL</label>
				<input type="url" class="form-field" name="settings_weeklydose_service_url" id="settings_weeklydose_service_url" required="required">
			</div>
			<button type="button" id="save_weeklydose_settings">Save Settings</button>
			<div class="response-msg" id="saved_settings">Saved!</div>
			<div class="response-msg" id="errored_settings">There was an error saving. Please retry.</div>
		</form>
		<form id="form_add_weeklydose">
			<h2>ColoredCow WeeklyDose</h2>
			<div class="form-field-block">
				<label>Sharing this link to weeklydose</label>
				<p id="share_link"></p>
			</div>
			<div class="form-field-block">
				<label for="description">What are you sharing about?</label>
				<textarea name="description" id="description" rows="5" required="required" class="form-field" draggable="false"></textarea>
			</div>
			<input type="hidden" name="recommended_by" id="recommended_by" required="required">
			<input type="hidden" name="url" id="url" required="required">
			<button type="button" id="submit_weeklydose">Add to your WeeklyDose!</button>
			<div class="response-msg" id="submitted_weeklydose">DONE!</div>
			<div class="response-msg" id="error_weeklydose">There was an error submitting! Please refresh the page and try again.</div>
		</form>
	</body>
</html>
