<!doctype html>
<html>
  <head>
    <title>ColoredCow WeeklyDose</title>
    <link rel="stylesheet" href="popup.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="form_add_weeklydose">
      <h2>ColoredCow WeeklyDose</h2>
      <div class="form-field-block">
        <label>Sharing this link to weeklydose</label>
        <p id="share-link"></p>
      </div>
      <div class="form-field-block">
        <label for="description">What are you sharing about?</label>
        <textarea name="description" id="description" rows="5" required="required" class="form-field" draggable="false"></textarea>
      </div>
      <div class="form-field-block">
        <label for="recommended_by">Your Name</label>
        <input type="text" class="form-field" name="recommended_by" id="recommended_by" required="required">
      </div>
      <input type="hidden" name="url" id="url" required="required">
      <button type="button" id="submit_weeklydose">Add to your WeeklyDose!</button>
      <div id="submitted_weeklydose">DONE!</button>
    </form>
  </body>
</html>
